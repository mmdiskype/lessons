<!DOCTYPE html>

<body>
    <script>
      function minmax (array) {
        const result= {};
        for (let i = 0;i < array.length;i++) {
          const value = array[i];
          if (!result[value]) {
            result[value] = 1;
          }else {
            result[value]++;
          }
        }
        return result;
      }
      console.log (minmax(['1','2','3','1']));
    </script>
</body>
</html>
